<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .btn {
        width: 300px;
        height: 100px;
        background-color: #556832;
        border-radius: 10px;
    }
    
    .btn:hover {
      box-shadow: 0px 2px 8px 2px rgba(141, 150, 178, .3);
      transform: scale(1.05);
    }
    
    .btn_text {
        font-size: 25px;
        color: yellowgreen;
        padding-bottom: 10px;
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework</title>
</head>
<body>
  <button class="btn j-btn">
    <div class="btn_text">Узнайте размер<br> вашего экрана</div>
  </button>
  <script>
    const btn = document.querySelector('.j-btn'); 
    btn.addEventListener('click', () => {
        const screenWidth = window.screen.width;
        const screenHeight = window.screen.height;
        alert (`Размер экрана вашего устройства: ${screenWidth} х ${screenHeight} px`);
    });
  </script>
</body>
</html>
